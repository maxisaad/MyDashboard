    <!-- Tailwind CSS (In production this is handled by PostCSS/Vite, but for quick styling we use the directive in CSS file usually. 
         Since we are using a simple setup, we can keep the CDN for dev speed or set up proper PostCSS. 
         For this file, we will let Vite inject the CSS via main.tsx or style.css imports. 
         For now, we will add the script for local tailwind processing in dev/build) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#121212',
              card: '#1e1e1e',
              accent: {
                green: '#a3e635', // lime-400
                blurple: '#6366f1', // indigo-500
              },
              text: {
                primary: '#ededed',
                secondary: '#a1a1aa',
              }
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #121212;
        color: #ededed;
        -webkit-tap-highlight-color: transparent;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
